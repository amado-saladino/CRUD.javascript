<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
    <head> 
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles.css">

        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
        <title>Title Goes Here</title> 
        </head> 
        <body> 
            
            <div class="container">
                <p><h3>Hero List</h3></p>
            
                <div class="row">
                    <span>Search for hero: </span>
                    <input type="text" id="txtSearch" onkeyup="search(this.value)" />
                </div><br />
                
            <div class="row">
                <div id="div_heroeList" class="col-sm-6"></div>
                
                 <div id="div_details" class="col-sm-6">
                     <h3>Hero's details:</h3>
                     <span>ID: </span><label id="lbl_id"></label><br />
                     <span>Name: </span><label id="lbl_name"></label>
                 </div>                
            </div>
                
                
            <hr>
                <div class="row">
                    Add new hero: <input id="txtAdd" type="text" onkeyup="txtAdd_onChange(this)" /> &emsp; <input id="btnAdd" type="button" value="Add" onclick="add()" />
                    <span id="spanAddError" class="error">Cannot be empty</span>
                    <hr>
                    <input type="hidden" id="hiddenID" />
                    New Name: <input id="txtEdit" type="text" />&emsp;<input type="button" value="Update" onclick="update()" />
                </div>
            </div>

            <br />
            <script src="functions.js"></script>
        </body> 
        </html>
